<!-- <!DOCTYPE HTML> -->
<html>
<head>
    <title>Eyetracking Demo</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Bootstrap toggle -->
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <!-- socket -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <!-- local js file -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>

    
</head>

<body>
    <h1>Eyetracking Demo</h1>

    <ul id="header">
        <li class="header-item">
            <div id="controls"> 
                <h3>Controls</h3>
                <div id="stop" value="Stop"></div>
                <div id="play" value="Play"></div>
                <div id="record" value="Record"></div>
            
                <br>
                <button class="btn btn-default" id="btn-test-front">Test: send data from front</button>
                <button class="btn btn-default" id="btn-test-back">Test: get data from back</button>
            </div>
        </li>

        <li class="header-item">
            <div id="objects">
                <h3>Objects to Add</h3>
                <ul>
                    <li> 
                        <p>Circle 1</p>
                        <input type="checkbox" checked data-toggle="toggle" id='toggle-circle' class='toggle'>
                    </li>
                    <li>
                        <p>Circle 2</p>
                        <input type="checkbox" checked data-toggle="toggle" id='toggle-circle2' class='toggle'>
                    </li>
                    <li>
                        <p>Circle 3</p>
                        <input type="checkbox" checked data-toggle="toggle" id='toggle-circle3' class='toggle'>
                    </li>
                </ul>       
            </div>
        </li>
        
        <li class="header-item">
            <div id="algorithims">
                <h3>Algorithims</h3>

                <div class="dropdown">
                  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select an algorithim
                  <span class="caret"></span></button>
                  <ul class="dropdown-menu">
                    <li><a data-algorithim-type="none" href="#">None</a></li>
                    <li><a data-algorithim-type="algorithim1" href="#">Algorithim 1</a></li>
                    <li><a data-algorithim-type="algorithim2" href="#">Algorithim 2</a></li>
                  </ul>
                </div>
            </div>
        </li>

    </ul>

    



    <!-- HTML5 Canvas -->
    <canvas id="canvas" height="500" width="750"></canvas>

    <hr>
    <div id="footer">
        <p>Oliver Goodman</p>
        <p>CollabLab | Northwestern University</p>
    </div>
    

</body>

</html>
