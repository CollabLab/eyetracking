<head>
    <title>Eyetracking Demo</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for ('static', filename='css/style.css') }}">

<body>
    <div id="header">
        <h1>Eyetracking Demo</h1>
    </div>

    <div id="content">
        <img id="cursor" src= {{ url_for('static', filename = 'images/eye.svg') }} height="50px" width="50px">

        <div id="controls">

        </div>
        <div class="controls">
            <h4>Animation:</h4> 
            <button id="btn-play">Play</button>
            <button id="btn-pause">Pause</button>
            <button id="btn-stop">Stop</button>
        </div>
        <div class="controls">
            <h4>Eye Tracking:</h4>
            <button id="btn-record">Record</button>
            <button id="btn-track">Track</button>
            <form id="disconnect" method="POST" action="/">
                <input type="submit" value="Disconnect">
            </form>
        </div>
        
        <div class="controls"> 
            <h4>Options:</h4>
            <button id='btn-playback'>Playback Last Session</button>
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="smoothing-dropdown" data-toggle="dropdown">Smoothing
                <span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Smoothing1</a></li>
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Smoothing2</a></li>
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Smoothing3</a></li>
                </ul>
            </div>
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="animation-dropdown" data-toggle="dropdown">Animation
                <span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Animation 1</a></li>
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Animation 2</a></li>
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Animation 3</a></li>
                </ul>
            </div>
        </div>

        <div id="demo">
            <div id="box1"></div>
        </div>

    </div>
